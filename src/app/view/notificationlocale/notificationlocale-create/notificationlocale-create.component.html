<div class="card">
  <div class="card-header">creer notification</div>
  <div class="card-body">
    <div class="form-groupe">trimestre
      <label for="trimestre"></label>
      <input id = "trimestre" type="text" class="form-control" [(ngModel)]="notif.trimestre">
    </div>
    <div class="form-groupe">annee
      <label for="annee"></label>
      <input id = "annee" type="text" class="form-control" [(ngModel)]="notif.annee">
    </div>
    <div class="form-groupe">numero
      <label for="numero"></label>
      <input id = "numero" type="text" class="form-control" [(ngModel)]="notif.numero">
    </div>

  </div>
  <div class="card-footer">
    <button class="btn btn-success" (click)="creerNotif()">valider</button>
  </div>
</div>
